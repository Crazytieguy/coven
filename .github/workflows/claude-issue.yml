name: Claude Code (Issues)

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, assigned]

concurrency:
  group: claude-issue-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude') && !github.event.issue.pull_request) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create working branch
        run: git checkout -b claude/issue-${{ github.event.issue.number }}

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
          prompt: |
            You are running autonomously via github action. You were triggered by an @claude mention on issue #${{ github.event.issue.number }} in ${{ github.repository }}.

            ## Getting started

            Read the full issue:
              gh issue view ${{ github.event.issue.number }} --json title,body,comments,labels

            Post a tracking comment on the issue:
              gh issue comment ${{ github.event.issue.number }} --body "Starting work..."

            Update this comment as you work using:
              gh issue comment ${{ github.event.issue.number }} --edit-last --body "<updated content>"

            Use checklist format (- [ ] / - [x]) in your tracking comment to show progress.

            ## Choose one of two paths

            **Path A — Ask questions:** If the issue is ambiguous, underspecified, or you hit blockers during implementation, update your tracking comment with your questions and stop. Do not guess or make assumptions about unclear requirements.

            **Path B — Implement:** If the issue is clear, implement the changes on the current branch. When done:
              1. Push with: git push origin HEAD
              2. Create a PR: gh pr create --title "<title>" --body "<summary referencing #${{ github.event.issue.number }}>"
              3. Update your tracking comment with a summary and link to the PR.
          claude_args: |
            --model claude-opus-4-6
            --permission-mode acceptEdits
            --allowedTools "Bash(gh issue view:*),Bash(gh issue comment:*),Bash(gh pr create:*),Bash(git push origin HEAD)"
            --disallowedTools TodoWrite
