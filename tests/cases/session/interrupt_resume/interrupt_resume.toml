[run]
prompt = "Read the file hello.txt and tell me what it says."

[files]
"hello.txt" = "Hello from the test file!\n"

# Interrupt after the first tool result comes back â€” at this point the session
# is persisted and can be resumed. The "type": "user" event in the stream
# represents a tool result, not the initial user message (which goes via launch).
[[messages]]
content = "Continue where you left off"
trigger = '{"Ok": {"Claude": {"Claude": {"type": "user"}}}}'
mode = "interrupt"
