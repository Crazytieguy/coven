[run]
prompt = "Read each .py file in this directory one at a time. After reading each file, write a summary of it before moving on to the next file."

[files]
"hello.py" = "print('hello world')\nprint('goodbye')\n"
"counter.py" = "count = 0\nfor i in range(10):\n    count += i\nprint(f'Total: {count}')\n"

# Steer right after the session initializes (on the init event). This
# sends the steering message early enough that the model sees it in its
# first turn and follows the redirected instruction.
[[messages]]
content = "Actually, just count the lines in each file instead"
trigger = '{"Ok": {"Claude": {"Claude": {"subtype": "init", "type": "system"}}}}'
mode = "steering"
